<div class="panel panel-default">
    <div class="panel-heading">

        <button type="button" class="btn btn-xs btn-default pull-right" ng-click="showSidebar()"><i class="fa fa-chevron-left"></i>
        </button>
        <h3 class="panel-title">Indberetninger</h3>
    </div>
    <div class="panel-body">
        <p>
            <div class="row">
                <div class="col-xs-8 col-md-8">
                    <input type="text" class="form-control search" placeholder="Filter" />
                </div>
                <div class="col-xs-4 col-md-4">
                    <button type="button" class="btn btn-primary pull-right sort" data-sort="feature-name" id="sort-btn"><i class="fa fa-sort"></i>&nbsp;&nbsp;Sort</button>
                </div>
            </div>
        </p>
    </div>
    <div class="list-group sidebar-table">
        <a ui-sref="map.indberetning({indberetning:value.feature._id})" class="list-group-item" ng-repeat="(key,value) in layer._layers">
            <div ng-repeat="field in configuration.list">
                {{field|objectpath:value.feature}}
            </div>
        </a>
    </div>
</div>
